spring:
  application:
    name: production-backend

  datasource:
    username: userDev
    password: user123
    url: jdbc:h2:mem:banco;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  docker:
    compose:
      enabled: true

  logging:
    level:
      org.flywaydb: DEBUG